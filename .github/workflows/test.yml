name:  Test

on:
  push:
    branches:
      - '**'
      - '!gh-pages'

jobs:
  Analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Setup ğŸ”¨
        uses: subosito/flutter-action@v1
        with:
          flutter-version: '1.20.0'
          channel: 'stable'

      - name: Analyze ğŸ”
        run: |
          pub get
          dartanalyzer lib
          dartfmt --dry-run .

  Unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Setup ğŸ”¨
        uses: cedx/setup-dart@v2

      - name: Test ğŸ”§
        run: |
          pub get
          pub run build_runner build --delete-conflicting-outputs
          pub run test test
